<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="container">
            <h4 class="imc-title">IMC</h4>
            <div class="imc">
                <ul>
                    <li>Menor que 18,5</li>
                    <li>Entre 18,5 e 24,5</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Maior que 40</li>
                </ul>
            </div>
            <h4 class="resdescr">RESULTADO</h4>
            <div class="descr">
                <ul>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade Grau 1</li>
                    <li>Obesidade Grau 2</li>
                    <li>Obesidade Grau 3</li>
                </ul>
            </div>
        </div>
        <h3>CALCULE SEU IMC:</h3>
        <form action="" id="formulario">
            <label for="peso">Peso:</label><input type="text" id="peso">

            <label for="altura">Altura</label><input type="text" id="altura">

            <button>Enviar</button>
        </form>
        <div class="res"></div>
    </section>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/draft.js"></script>
</body>
</html>
